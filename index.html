<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scrolling PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: #f0f0f0;
        }
        #pdf-container {
            width: 90%;
            height: 80vh;
            overflow-y: auto;
            background: white;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        canvas {
            display: block;
            margin: 10px auto;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .speed-slider {
            margin-left: 10px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="playPauseButton" onclick="toggleScrolling()">⏸️</button>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" class="speed-slider" min="0.2" max="0.8" step="0.1" value="0.5" onchange="changeSpeed(this.value)">
        <span id="speedValue">0.5x</span>
    </div>

    <div id="pdf-container"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const pdfUrl = '1. All I Have to Do Is Dream.pdf';
        const container = document.getElementById('pdf-container');
        let scrollInterval;
        let scrolling = true;
        let autoScrollSpeed = 0.5; // Default speed
        let scrollStep = autoScrollSpeed * 2;

        async function renderPDF(pdfUrl) {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const canvas = document.createElement('canvas');
                    container.appendChild(canvas);
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 1 });

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({ canvasContext: context, viewport }).promise;
                }

                changeSpeed(0.5); // Ensure correct speed is set
                startAutoScroll();
            } catch (error) {
                console.error("❌ Error loading PDF:", error);
                container.innerHTML = "<p style='color: red;'>⚠️ Failed to load PDF. Please check the file path.</p>";
            }
        }

        function startAutoScroll() {
            if (scrollInterval) clearInterval(scrollInterval);

            scrollInterval = setInterval(() => {
                if (scrolling && container.scrollTop + container.clientHeight < container.scrollHeight) {
                    container.scrollTop += scrollStep;
                }
            }, 50);
        }

        function toggleScrolling() {
            scrolling = !scrolling;
            document.getElementById('playPauseButton').innerText = scrolling ? '⏸️' : '▶️';
            if (scrolling) {
                startAutoScroll();
            } else {
                clearInterval(scrollInterval);
            }
        }

        function changeSpeed(value) {
            autoScrollSpeed = parseFloat(value);
            scrollStep = Math.max(autoScrollSpeed * 2, 1); // Ensure at least 1px step
            document.getElementById('speedValue').innerText = `${value}x`;
            if (scrolling) startAutoScroll();
        }

        renderPDF(pdfUrl);
    </script>
</body>
</html>

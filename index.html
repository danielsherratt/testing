<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scrolling PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: #f0f0f0;
        }
        #pdf-container {
            width: 90%;
            height: 80vh;
            overflow-y: auto;
            background: white;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        canvas {
            display: block;
            margin: 10px auto;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .speed-slider {
            margin-left: 10px;
        }
        label {
            font-weight: bold;
        }

          /* Fullscreen overlay for portrait mode */
    #rotate-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        font-size: 24px;
        text-align: center;
        padding-top: 40vh;
        z-index: 9999;
    }
        
    </style>
</head>
<body>

    
<div id="rotate-message">üì± Please rotate your device to landscape mode üîÑ</div>

    
    <div class="controls">
        <button id="playPauseButton" onclick="toggleScrolling()">‚ñ∂Ô∏è</button>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" class="speed-slider" min="0.2" max="0.8" step="0.10" value="0.5" onchange="changeSpeed(this.value)">
        <span id="speedValue">1x</span>
    </div>

    <div id="pdf-container"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // üõ†Ô∏è Replace with your Dropbox direct link (change ?dl=0 to ?raw=1)
        const pdfUrl = '1. All I Have to Do Is Dream.pdf';
        const container = document.getElementById('pdf-container');
        let scrollInterval;
        let scrolling = true;
        let autoScrollSpeed = 0.5; // Default speed
        let scrollStep = autoScrollSpeed * 2; // Adjusted based on speed

    async function renderPDF(pdfUrl) {
    try {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            const page = await pdf.getPage(pageNum);
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);
            const context = canvas.getContext('2d');
            const viewport = page.getViewport({ scale: 1 });

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({ canvasContext: context, viewport }).promise;
        }

        // ‚úÖ Ensure the correct speed is set before starting scroll
        changeSpeed(0.5); // Match the slider default
        startAutoScroll();
    } catch (error) {
        console.error("‚ùå Error loading PDF:", error);
        container.innerHTML = "<p style='color: red;'>‚ö†Ô∏è Failed to load PDF. Please check the file path.</p>";
    }
}

function startAutoScroll() {
    if (scrollInterval) clearInterval(scrollInterval);
    
    let intervalTime = 100 / autoScrollSpeed; // Adjust interval timing for smoother scrolling

    scrollInterval = setInterval(() => {
        if (scrolling && container.scrollTop + container.clientHeight < container.scrollHeight) {
            container.scrollTop += scrollStep;
        }
    }, Math.min(intervalTime, 200)); // Ensure interval doesn't get too fast
}





        function toggleScrolling() {
            scrolling = !scrolling;
            document.getElementById('playPauseButton').innerText = scrolling ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
            if (scrolling) {
                startAutoScroll();
            } else {
                clearInterval(scrollInterval);
            }
        }

function changeSpeed(value) {
    autoScrollSpeed = parseFloat(value);
    scrollStep = Math.max(autoScrollSpeed * 2, 1); // Ensure a minimum step of 1 pixel

    document.getElementById('speedValue').innerText = `${value}x`;

    if (scrolling) startAutoScroll(); // Restart scrolling with new speed
}


 function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
            // Show the "rotate device" message in portrait mode
            document.getElementById("rotate-message").style.display = "block";
        } else {
            // Hide the message in landscape mode
            document.getElementById("rotate-message").style.display = "none";
        }
    }

    // Run on load and when the screen resizes
    window.addEventListener("load", checkOrientation);
    window.addEventListener("resize", checkOrientation);


        renderPDF(pdfUrl);
    </script>

</body>
</html>
